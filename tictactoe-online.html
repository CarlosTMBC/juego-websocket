<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe Online</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }
    h1 {
      margin-top: 40px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      background: #fff;
      border: 2px solid #1976d2;
      font-size: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }
    .cell.disabled {
      pointer-events: none;
      color: #aaa;
    }
    #status {
      font-size: 20px;
      margin-top: 10px;
    }
    #room-section {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Tic-Tac-Toe Online</h1>
  <div id="room-section">
    <input id="room" placeholder="ID de sala" autocomplete="off" />
    <button onclick="joinRoom()" id="join-btn">Entrar</button>
  </div>

  <div class="board" id="board"></div>
  <div id="status">Conectando...</div>

  <script>
    const socket = new WebSocket("wss://juego-websocket.onrender.com"); // usa wss:// para WebSocket seguro en producción
    const board = document.getElementById('board');
    const status = document.getElementById('status');
    const joinBtn = document.getElementById('join-btn');
    const roomInput = document.getElementById('room');
    let myTurn = false;
    let mySymbol = '';
    let roomId = '';
    let cells = [];
    let joined = false;

    // Crea las 9 celdas del tablero
    for (let i = 0; i < 9; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      cell.dataset.index = i;
      cell.innerText = '';
      cell.classList.add('disabled'); // deshabilitado hasta entrar a la sala
      board.appendChild(cell);
      cells.push(cell);
    }

    function resetBoardUI() {
      cells.forEach(cell => {
        cell.innerText = '';
        cell.classList.remove('disabled');
      });
    }

    function disableBoardUI() {
      cells.forEach(cell => cell.classList.add('disabled'));
    }

    function updateBoard(data) {
      const state = data.state;
      myTurn = data.turn === mySymbol;
      status.innerText = myTurn ? "Tu turno" : "Esperando al otro jugador";
      state.forEach((val, i) => {
        cells[i].innerText = val || '';
        cells[i].classList.toggle('disabled', !!val || !myTurn);
      });
    }

    board.addEventListener('click', (e) => {
      const index = e.target.dataset.index;
      if (myTurn && !cells[index].innerText && joined) {
        socket.send(JSON.stringify({ type: 'move', index: parseInt(index) }));
      }
    });

    function joinRoom() {
      const val = roomInput.value.trim();
      if (!val) {
        alert("Debes ingresar un ID de sala.");
        return;
      }
      roomId = val;
      socket.send(JSON.stringify({ type: "join", room: roomId }));
      status.innerText = "Esperando a otro jugador...";
      joinBtn.disabled = true;
      roomInput.disabled = true;
    }

    socket.onopen = () => {
      status.innerText = "Ingresa el ID de sala para empezar";
      disableBoardUI();
    };

    socket.onclose = () => {
      status.innerText = "Desconectado del servidor.";
      disableBoardUI();
      joinBtn.disabled = false;
      roomInput.disabled = false;
      joined = false;
    };

    socket.onerror = () => {
      status.innerText = "Error de conexión.";
      disableBoardUI();
      joinBtn.disabled = false;
      roomInput.disabled = false;
      joined = false;
    };

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);

      if (data.type === 'init') {
        mySymbol = data.symbol;
        joined = true;
        resetBoardUI();
        status.innerText = "Eres: " + mySymbol + ". Esperando a otro jugador...";
      } else if (data.type === 'state') {
        updateBoard(data);
      } else if (data.type === 'end') {
        updateBoard(data);
        status.innerText = data.winner === mySymbol ? "¡Ganaste!" : (data.winner ? "Perdiste" : "Empate");
        disableBoardUI();
      } else if (data.type === 'full') {
        status.innerText = "La sala está llena. Prueba con otra.";
        joinBtn.disabled = false;
        roomInput.disabled = false;
        joined = false;
        disableBoardUI();
      } else if (data.type === 'error') {
        status.innerText = "Error: " + (data.msg || "desconocido");
        joinBtn.disabled = false;
        roomInput.disabled = false;
        joined = false;
        disableBoardUI();
      }
    };
  </script>

</body>
</html>
